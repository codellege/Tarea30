<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><span><i class="fab fa-atlassian"></i></span> Arrays</a>

    <section>
        <div class="container">
            <div class="jumbotron mt-5">
                <h1 class="display-3">Arrays</h1>
                <hr class="my-5">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" name="" id="txtfieldA" class="form-control w-100"

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" name="" id="txtfieldB" class="form-control w-100"

                            </div>
                        </div>
                        <a name="" id="button" class="btn btn-primary w-100" href="#" role="button">
                            Start
                            <span><i class="pl-2 fas fa-paper-plane"></i></span>
                        </a>
                    </div>
                    <div class="col">
                        <ul class="list-group" id="list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
